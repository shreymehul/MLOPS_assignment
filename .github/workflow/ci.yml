name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install dvc scikit-learn pandas joblib

    - name: Cache DVC cache
      uses: actions/cache@v3
      with:
        path: .dvc/cache
        key: ${{ runner.os }}-dvc-${{ hashFiles('**/*.dvc', '**/data/**/*') }}
        restore-keys: |
          ${{ runner.os }}-dvc-

    - name: Pull DVC data
      run: dvc pull

    - name: Check DVC status
      run: dvc status

    - name: Reproduce pipeline
      run: python3 -m dvc repro
